<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVS College Admission Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            background-image: url('Rvsb.jpg');
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: x-large;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>RVS KUMARAN ARTS AND SCIENCE COLLEGE</h1>
        <center>Application From</center>
        <form action="submit_form.php" method="POST" enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</op3tion>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="Course">Course</label>
            <select id="Select Your Course" name="Course" required>
                <option value="">Select Your Course</option>
                <option value="Tamil">BA Tamil</option>
                <option value="English">BA English</option>
                <option value="computer">B.Sc CS</option>
                <option value="computer">B.Sc IT</option>
                <option value="computer">BCA</option>
                <option value="Science">B.Sc Forensic Science</option>
                <option value="Science">B.Sc Psychology</option>
                <option value="Science">B.Sc Chemistry</option>
                <option value="Commerce">B.Com</option>
                <option value="Commerce">BBA</option>
            </select>

            <label for="Resion">Why do you take this course?</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter the reason" required></textarea>

            <label for="photo">Upload Your Picture</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
